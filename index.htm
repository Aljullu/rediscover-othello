<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./style.css" />
		<meta charset="utf-8" />
		<title>Rediscover Othello</title>
	</head>
	<body>
        <div id="wrapper">
            <div id="game-title" class="no-game">Rediscover Othello</div>
            <div id="menu" class="no-game" style="display: none;">
                <a id="resume-game" href="javascript:ui.resumeGame()" style="display: none;" class="button">Resume game</a>
                <a id="start-game" href="javascript:ui.startGame()" class="button">Start game</a>
                <a id="start-game" href="javascript:ui.showDialog('preferences')" class="button">Preferences</a>
            </div>
            <div id="board" class="game">
                <canvas id="board-canvas" width="400" height="400"></canvas>
                <a id="menu-link" href="javascript:ui.showMenu()" title="Open menu" class="button"><i class="fa fa-bars"></i></a>
            </div>
            <div id="players-info" class="game">
                <div id="player0" class="player">
                    <div class="name"></div>
                    <div class="score"></div>
                </div>
                <div id="player1" class="player">
                    <div class="name"></div>
                    <div class="score"></div>
                </div>
            </div>
            <div id="game-is-over" class="dialog">
                <div id="game-is-over-winner">
                    <p>You won!</p>
                </div>
                <div id="game-is-over-loser">
                    <p>You lost!</p>
                </div>
                <a href="javascript:ui.startGame()" class="button">Play again</a>
            </div>
            <div id="preferences" class="dialog">
                Preferences!
                <p><label for="preferences-color">Choose your color:</label>
                    <select id="preferences-color">
                        <option value="white" selected>White</option>
                        <option value="white">Black</option>
                    </select></p>
                <a href="javascript:ui.hideDialog('preferences')" class="button">Save</a>
            </div>
        </div>
	</body>
    <script src="http://zeptojs.com/zepto.min.js"></script>
	<script src="js/UI.js"></script>
	<script src="js/Board.js"></script>
	<script src="js/Cell.js"></script>
	<script src="js/Player.js"></script>
	<script src="js/PlayerLearned.js"></script>
	<script src="js/PlayerLearning.js"></script>
	<script src="js/draw.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</html>
